<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafío Branching</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ir a Github</h1>

    <a href="https://github.com/dashboard" onmouseover="mostrarMensaje()" onmouseout="ocultarMensaje()">
      <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt="octocat" title="Haz clic para ir a GitHub">
    </a>

    <p id="mensaje" class="message">¡Pasa el ratón sobre el Octocat para obtener un mensaje especial!</p>

    <button type="button" class="btn">
      <a href="https://github.com/" target="_blank">Click aquí para ir a GitHub!</a>
    </button>
  </div>
</body>
</html>
